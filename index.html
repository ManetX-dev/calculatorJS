<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CalculatorJS</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/layout/css/main-css.css">
    <script href="app/layout/js/main-js.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CalculatorJS</a>
        </div>
    </nav>
    <div class="container">
        <center>
            <br>
            <div id="div-calculator" class="container calculator">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(1)"><h1>1</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(2)"><h1>2</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(3)"><h1>3</h1></button>
                    <button type="button" class="btn-operator btn btn-dark" onClick="setValue('-')"><h1>-</h1></button>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(4)"><h1>4</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(5)"><h1>5</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(6)"><h1>6</h1></button>
                    <button type="button" class="btn-operator btn btn-dark" onClick="setValue('/')"><h1>/</h1></button>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(7)"><h1>7</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(8)"><h1>8</h1></button>
                    <button type="button" class="btn-number btn btn-primary" onClick="setValue(9)"><h1>9</h1></button>
                    <button type="button" class="btn-operator btn btn-dark" onClick="setValue('x')"><h1>x</h1></button>
                </div>
                <br><br>
                <h1 id="h1Value"></h1>
            </div>
        </center>
    </div>
    <script href="resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function setValue(value){

            document.getElementById("h1Value").innerHTML = document.getElementById("h1Value").textContent.concat(value);

        }
    </script>
</body>
</html>
