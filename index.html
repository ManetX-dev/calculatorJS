                <div class="container div-row">

                    <button type="button" class="btn btn-number" onClick="setValue(3)">3</button>

                </div>

                    <button type="button" class="btn-number btn" onClick="setValue('/')"><i class="fas fa-divide"></i></button>
                </div>

                    <button id="btn-equals" type="button" class="btn-number btn" onClick="setValue('=')"><i class="fas fa-equals" style="color: white;"></i></button>
                </div>
                <div class="container div-row">
